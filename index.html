<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MC Clock Widget</title>
  <style>
    #mcClock { position: relative; width:200px; height:200px; }
    #mcClock .layer {
      position:absolute; top:0; left:0;
      width:200px; height:200px;
      transform-origin:50% 50%;
      user-select:none; pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="mcClock">
    <img class="layer" src="dat.png" alt="">
    <img id="dayNight" class="layer" src="11.png" alt="">
    <img class="layer" src="ClockFace.png" alt="">
    <img class="layer" src="ClockMarks.png" alt="">
    <img class="layer" src="PUNKT.png" alt="">
    <img class="layer" src="bg1.png" alt="">
  </div>
  <script>
    (() => {
      const el = document.getElementById('dayNight');
      const OFFSET = 185;
      function tick() {
        const d = new Date();
        const s = d.getHours()*3600 + d.getMinutes()*60 + d.getSeconds();
        const deg = (s/86400)*360 + OFFSET;
        el.style.transform = `rotate(${deg}deg)`;
      }
      setInterval(tick, 1000);
      tick();
    })();
  </script>
</body>
</html>
